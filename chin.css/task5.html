<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #d4d44e;
            padding: 20px;
            border: 1px dashed black;
        }
        h1 {
            color: purple;
        }
        .sidebar {
            width: 150px;
            float: left;
            margin-right: 20px;
        }
        .sidebar a {
            display: block;
            width: 120px;
            padding: 5px;
            margin: 5px 0;
            text-decoration: none;
            background-color: white;
            color: blue;
            border: 2px solid black;
            text-align: center;
        }
        .content {
            overflow: hidden;
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>
        <div class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <div class="footer">
                <p>Made 5 April 2004<br> <i>by myself.</i></p>
            </div>
        </div>
    </div>
</body>
</html>
