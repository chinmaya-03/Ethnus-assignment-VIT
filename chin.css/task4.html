<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100vh;
            width: 60px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Maintain equal spacing */
            padding-top: 20px; /* Space from top */
        }

        .sidenav:hover {
            width: 200px;
        }

        .sidenav a {
            display: flex;
            align-items: center;
            width: 50px;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 5px;
        }

        .sidenav:hover a {
            width: 180px;
        }

        .sidenav a span {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidenav:hover a span {
            opacity: 1;
        }

        .sidenav a.green { background-color: #0f9d58; }
        .sidenav a.blue { background-color: #4285f4; }
        .sidenav a.red { background-color: #db4437; }
        .sidenav a.gray { background-color: #666; }

        .content {
            margin-left: 80px;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="#" class="green"><span>Green</span></a>
    <a href="#" class="blue"><span>Blue</span></a>
    <a href="#" class="red"><span>Red</span></a>
    <a href="#" class="gray"><span>Gray</span></a>
</div>

<div class="content">
    <h2><b>Hoverable Sidenav Buttons</b></h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
