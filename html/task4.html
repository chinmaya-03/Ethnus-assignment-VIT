<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input, select {
            width: 150px;
            padding: 5px;
            margin: 5px 0;
        }
        .button {
            margin-left: 105px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label>Full Name:</label>
            <input type="text" value="Vincent Maverick Durano"><br>

            <label>Username:</label>
            <input type="text" value="Vinz"><br>

            <label>Password:</label>
            <input type="password" value="password"><br>

            <label>Re Password:</label>
            <input type="password" value="password"><br>

            <label>Address:</label>
            <input type="text" value="Cebu, Philippines"><br>

            <label>Age:</label>
            <input type="number" value="22"><br>

            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select><br>

            <button class="button">Save</button>
        </form>
    </div>
</body>
</html>
